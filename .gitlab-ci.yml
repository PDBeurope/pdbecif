pages:
  stage: test
  allow_failure: true
  script:
    - apt-get update -qy
    - apt-get install -y --force-yes lsb-release fakeroot python-dev python-pip
    - pip install -r requirements.txt
    - echo "export PATCH=$CI_BUILD_ID" > PATCH_VERSION
    # - *prep_test
    - mkdir -p public
    - time make cover && mv htmlcov public/
    - mv docs public/
    - echo '<html><body><a href="htmlcov/index.html">Test Coverage</a><br/><a href="docs/index.html">Developer Documentation</a></body></html>' > public/index.html
  coverage: '/TOTAL.*?\s+(\d+%)/'
  artifacts:
    paths:
      - public
  only:
    - master



test:
  stage: test
  script:
    - apt-get update -qy
    - apt-get install -y --force-yes lsb-release fakeroot python-dev python-pip
    - pip install -r requirements.txt
    - echo "export PATCH=$CI_BUILD_ID" > PATCH_VERSION
    - make test
  variables:
    PATCH: $CI_BUILD_ID
  only:
    - dev
    - master

package:
  stage: package
  script:
    - apt-get update -qy
    - apt-get install -y --force-yes lsb-release fakeroot python-dev python-pip
    - pip install setuptools
    - make version PATCH=$CI_BUILD_ID
    - make package
    - pip2 install dist/*.whl
  artifacts:
    paths:
      - dist
  variables:
    PATCH: $CI_BUILD_ID
  only:
    - master
    - /^v\d+\.\d+(?:.\d+)?(?:-\d+)?$/ # use regexp
  only:
    - tags


upload:
  stage: upload
  script:
    - apt-get update -qy
    - apt-get install -y --force-yes lsb-release fakeroot python-dev python-pip
    - pip install twine
    - twine upload dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD
  # variables:
  #   PYPI_USERNAME: $CI_BUILD_ID
  only:
    - /^v\d+\.\d+(?:.\d+)?(?:-\d+)?$/ # use regexp
  only:
    - tags

