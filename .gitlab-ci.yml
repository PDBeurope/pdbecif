image: alpine:latest

before_script:
  - apt-get update -qy
  - apt-get install -y --force-yes lsb-release fakeroot python-dev python3-dev python3-pip
  - pip3 install -r requirements.txt
  - echo "export PATCH=$CI_BUILD_ID" > PATCH_VERSION

stages:
  - test
  - package
  - upload

