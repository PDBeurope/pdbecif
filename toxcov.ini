[tox]
envlist = cov-init, py2{6,7}, py3{5,6,7}, cov-report

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage3 erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage3 combine
    coverage3 report -m
    coverage3 html -d ../htmlcov
    open ../htmlcov/index.html

[testenv]
changedir=src
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
whitelist_externals=
    open
deps=
    pytest
    coverage
    pytest-cov
commands=
    py.test {posargs: -l --cov-report term-missing --cov=mmCif test}